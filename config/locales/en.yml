  curric: "Sono nato a Milano il 16 Decembre 1945, giusto alcuni mesi dopo finita la II Guerra Mondiale. \
Ho frequentato la scuola primaria in due diversi quartieri alla periferia di Milano, 'Greco' e 'San Siro', \
entrambi ricchi di prati e spazi liberi dove i ragazzini potevano giocare felicemente a calcio o altro sport \
all'aria aperta. Non ho avuto né telefono né TV se non nel 1958 (la TV avendo preso avvio in Italia nel 1954) \
ma, nonostante le ristrettezze del dopoguerra, ricordo comunque di avere avuto un\'infanzia felice."
  curric1: "Nel Luglio 1965 mi sono diplomato in Telecominicazioni a Milan e successivamente prestai servizio nella Marina Militare \
Italiana come ufficiale (Guardiamarina) terminato il 61° corso AUCD (Oct. 1966 - Lug. 1967) presso Accademia Navale di Livorno. \
Venivo assegnato presso la base navale di Augusta (Sicila) a bordo di 'Nave Gabbiano', una gloriosa (affondò due sommergibili britannici \
nel 1943 nel mare di Sicilia) Corvetta antisomm. Il mio servizio in Marina terminò in Ott. 1968. Mi appagò molto quel periodo, \
amavo la Marina ma capivo anche che non avrei potuto rimanere per sempre giovane e la vita sul mare non mi sarebbe stata congeniale \
nel lungo periodo: un immediato ritorno alla vita civile mi parve allora la scelta giusta."
  curric2: "Ritornato a Milano trovavo occupazione come 'Tecnico di Assistenza Clienti' presso 'Sperry Univac' nel Gennaio del 1969 \
e iniziavo a lavorare all'alba di qualla che oggi si chiama \'Tecnologia dell\'informazione\' sui computer 'Univac 9200/9300' (8-32Kb MM, card reader, \
perforatore di schede, unità '6C'per nastri magnetici). Essendo naturalmente dotato in logica e capacità di risolvere problemi, divenni in breve tempo \
un abile professionista del ramo al punto da essere indirizzato al Supporto Tecnico nel 1973 con la qualifica di 'Tecnico Specialista di Supporto' a \
copertura del territorio nazionale. Nel 1986 Sperry and Burroughs si fondevano per diventare Unisys e subito dopo venivo nominato \'Responsabile Gruppo \
di Supporto\' ai  prodotti Sperry Model6-10, 9030/9040 e Borroughs serie A/B. Nel 1988 venivo nominato \'Capo Supporto Tecnico\' gestendo uno staff di 45 \
addetti divisi in 4 gruppi di supporto. Mantenevo quell\'incarico fino a inizio 1990 quando venivo dirottato sul campo di zona venendo nominato \'Direttore \
Assistenza Clienti Area N/O\' essendo il precedente Direttore andato in pensione."
  curric3: "La nuova posizione di Direttore Area N/O in realtà non mi era congeniale essendosi rivelata un grosso cambiamento nell\'attivià \
di fondo ovvero focalizzata in massima parte sulla caccia a nuovo fatturato, attraverso la vendita di servizi e accessori di consumo, con l\'obiettivo di \
realizzare quanto previsto, trimestre per trimestre, subendo un invasivo controllo settimanale via conferenze telefoniche gestite dalla \'European Division\' \
di base a Londra Huxbridge. Sfortunatamente per me, tutto ciò era molto lontano da quanto apprezzavo di più quando ero in carica come \
\'Capo Supporto Tecnico Nazionale\'. Nel frattempo erano caduti il \"sipario di ferro\" (the iron curtain, malamente tradotto in \'cortina di ferro\') \
e l\'\"impero del male\" e si apriva quindi la possibilità di accedere ai mercati dell\'est anche per Unisys. Ciò mi diede allora l\'opportunità \
per un cambio di clima quando venni a sapere, a inizio 1993, che Unisys European Division cercava un manager, preferibilmente di cultura latina, \
da assegnare in Romania a supporto dello sviluppo di un centro assistenza clienti presso il locale distributore Unisys che stava avviando la sua attività."
  curric4: "Nel Settembre del 1993 entravo finalmente in carica come \'Direttore Servizi Clienti Unisys\' presso il distributore (Romsys S.A.) di Bucarest. \
La mia assegnazione prevedeva un contratto che poteva arrivare a tre anni sicché uno dei miei compiti era anche quello di imparare la lingua rumena per meglio comunicare \
con la popolazione locale. La mia insegnante era una bella giovane donna (Cecilia) laureata in fililogia Italiana e Francese. Ci intendemmo \
immediatamente al punto da far nascere un legame sentimentale: ci sposiamo a inizio Novembre 1994. Nel frattmpo le relazioni fra dealer e \
Unisys European Division subivano dei cambiamenti al punto che mi veniva offerto di trasferirmi in Russia oppure di rientrare a Milano risolvendo il \
contratto di assegnazione internazionale."
  curric5: "Nel tardo Novembre 1994 mia moglie ed io arriviamo a Milano dove mi viena data la posizione di \'Manager della Qualità Servizi Assistenza Clienti\'. \
Ricoprirò quell\'incarico fino a fine Febbraio 1996. Fin da inizio 1990 le grandi aziende di tecnologia informatica iniziavano a soffrire massicci problemi di \
ristrutturazione dovuti alla rivoluzione tecnologica che via via si espandeva sul mercato imponendo cambiamenti: i numeri del cosiddetto \'middle-management\' \
richedevano un drastico ridimensionamento cisì anche a me, come a molti altri, veniva 'offerto' di lasciare l\'azienda dietro riconoscimento di un regalo d\'addio. \
il 28 feb 1996 lasciavo l\'azienda."
  curric6: "Improvvisamente mi rendevo conto di dover reinventare me stesso: inizialmente provavo a cercare un nuovo posto di lavoro ma presto capivo come fosse quasi impossibile trovarlo \
come per chiunque fosse ultra cinquantenne in Italia. Ho dovuto allora aprire PIVA e diventare \'Azienda individuale\' dopo alcuni mesi, nei quali ricostruivo me stesso \
tornando alle mie origini di tecnico professionista approcciando Linux, Java, C, php, Mysql, HTML, javascript e architettura web. Grazie ad alcuni ex colleghi che \
diffusero la notizia, ebbi l\'opportunità di trovare varie commesse presso doverse aziende manifatturiere o di servizi in Lombardia dal 1997 al 2007. \
I progetti realizzati spaziavano da appliocazioni intranet o web su piattaforma LAMP (Linux Apache Mysql PHP), allo sviluppo di una schede \
basata su RISC Motorola in ambiente with WnCE (in 1998-2000). Il progetto più significativo ha riguardato l\'allestimento di due server in back-up \
presso azienda di servizi riparazione PC e stampanti con 24 stazioni di lavoro, collegate a applicazione web intranet per la gestione delle riparazioni, \
con produzione bolle di consegna, gestione processo di riparazione, gestione magazziono in tempo reale, controllo emissione fatture. Il tutto fra sviluppo, supporto, \
assistenza e aggiornamenti, è durato dal 2002 al 2007."
  curric7: "Fra il 2006 e il 2007 sono stato più volte in contatto con Digicom S.p.A., che già conoscevo dal 1977 quando fu fondata, dato che Sperry (prima di diventare Unisys) \
era diventato uno dei loro principali clienti. Fra il 2004 e il 2006 avevo avuto occasione di sviluppare un server di gioco e una scheda che poi andava ad \
usare un controller Digicom per pilotare tasti, luci e un modulo GSM per trasmissione dati, e a causa di ciò avevo maturato una buona relazione con Digicom e relativo personale tecnico. \
Grazie a ciò, e al fatto che Digicom avesse in corso l\'avvio della produzione di una loro scheda di gioco, mi proposi per una collaborazione per supporto al lancio della stessa sul mercato nel 2007. \
Nel Settembre 2007 iniziai allora a lavorare per Digicom sulla linea di prodotti gaming e automotive. Fu come una rinascita per me, mi sentivo come avessi 30 anni invece di quasi 62\
.. potevo sbrigliare la mia creatività realizzando applicazioni in C / Java in ambiente Linux e Windows \
mirate al test e alla gestione della scheda di gioco Digicom. Successivamente la mia attività fu indirizzata verso aoutomotive realizzando un server TCP basato su Java NIO \
per gestire flotte di automezzi in tempo reale. Lasciai Digicom per andare in pensione in Aprile 2012, portando con me molti bei ricordi sulla proficua relazione avuta con tutto l\'ambiente aziendale \
che hanno segnato il termine della mia carriera lavorativa."
  curric8: "Da quando sono in pensione non ho comunque smesso di sviluppare progetti IT ancorché non finalizzati a immediata applicazione pratica ma, piuttosto, a imparare \
le tecnologie emergenti per diletto e arricchimento culturale. Giusto per menzionarne alcuni: ho realizzato una sorta di robot basato su RaspberryPI con camera e sensori \
pilotato in WiFi da applicazione Java nel 2013, quindi un paio di app Android nel 2014-15 per realizzare un tachimetro inerziale sfruttando accelerometro su smartphone, altra app riguarda \
la reagistazione di plot GPS raccolti su DB sqlite locale, oltre che inviati a server node.js remoto, per registrazione viaggi fatti rivisitabili via GoogleMaps su telefonino o browser su PC. In aggiuta questa \
app informa in tempo reale della presenza di autovelx, con allarme vocale se si è oltre la velocità consentita, grazie a mappa autovelox e semafori nazionali caricato su sqlite DB smartphone. \
Alla fine del 2016 mi sono fortemente incuriosito delle tecnologie di hacking e ho subito installato Metasploit su Linux box e Kali Linux su WMware workstation presente su \
mia altra box Windows 10 dual processor 64bit. Metasploit è basato su Ruby e conseguentemente sono stato attratto da questo linguaggio e poi anche da Rails che mi è sembrato molto \
interessante per lo sviluppo di applicazioni Web. Ho allora provveduto a sviluppare questo sito in Rails guidato dal libro edito nel 2013 di Daniel Kehoe \'Learn Ruby on Rails\' giusto per \
conoscere e imparare ad usare questa tecnologia. La mia attività corrente, prima di rientrare ad approfondire Metasploit e strumenti collegati, è dedicata a Rails \
e al suo meraviglioso mondo di opportunità. La vita va avanti.. a dispetto di \"dardi e frecce dell\'avversa fortuna\" che incombono in €urozona.. ma questa è \
un\'altra storia che non voglio discutere qui essendo \'fuori tema\'."
  questosito: "Questo sito è il primo che ho sviluppato in Rails sequendo le linee guida e gli esempi del libro (ed.2013) di Daniel Kehoe \'Learn Ruby on Rails\'. \
All\'amministatore del sito è reso disponibile un foglio elettronico, sul suo account Google, dove possono essere registrati i commenti fatti dai contatti \
che hanno voluto esprimerli. Contestualamente, l\'amministratore riceve nella sua mailbox la notifica del commento via mailer sengrid qui configurato. \
Grazie a iscrizione a MailChimp, sono in grado di trovare aggiornata la lista dei contatti di chi ha gradito di voler ricevere, in automatico, aggiornamenti \
e comunicazioni di gruppo espressi da questo sito."
  questosito1: "Rispetto all\'impostazione originale, ho introdotto il supporto alla lingua italiana in aggiunta a inglese; è inoltre mia intenzione integrare il sito con \
un blog per permettere dialogo con i visitatori oltre a sintetizzare gli aggiornamenti fatti."
