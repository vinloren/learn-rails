  curric: "I was born in Milan on December 16th 1945, a few months after the World War II was ended. \
  I attended the primary school in two different peripheral districts of Milan, 'Greco' and 'San Siro', both rich of green meadows where kids \
  could happily play soccer or any other sport in the open air. I had no TV and no telephone but in 1958 (TV started in 1954 \
  in Italy) but that was a good time anyway as I can recall.."
  curric1: "In 1965 I graduated with a B degree in Telecommunications in Milan and eventually served in the Italian Navy as \
ensign officier after attended the 61° AUCD course (Oct. 1966 - July 1967) at the Naval Academy in Livorno. In August 1967 \
I was assigned to the naval base of Augusta (Sicily) on board of 'Nave Gabbiano', a glorious (she sunk two british submarines \
in the Sicily sea in 1943) antisubmarine Corvette. My service over there ended in Oct. 1968. I enjoyed that time very much, \
I loved the Navy but realized also that I could not be forever young and the life on the sea could not fit me very long, \
so coming back to civil life was the right choice to me."
  curric2: "Back at home in Milan I found a job as 'Customer Service Engeneer' at 'Sperry Univac' in early Jan 1969 \
and began to work in the dawn of what now is called 'Information Technology' on the 'Univac 9200/9300' computer (8-32Kb MM, card reader, \
serial card punch, '6C' magnetic tapes). Being gifted in logic and problem solving abilities, I rapidly became a skilled professional \
and in 1973 my activity was addressed to Technical Support as 'Technical Support Specialist' covering the entire Italian territory.\ 
In 1986 Sperry and Burroughs merged to become Unisys and I was appointed Technical Support Manager on Sperry Model6-10 series, 9030/9040 series \
and Borroughs A/B series product lines. In 1988 I was appointed Unisys Italian Support Manager heading a staff of 45 employees divided in 4 \
support groups lines. I kept that charge till early 1990 when I was routed from support to the field being appointed N/W Area Costumer Service \
Director cause former director\'s retirement."
  curric3: "The new position as 'Customer Service Direcor N/W Area' actually did not make me happy since it was a big change \
in what was the main activity focus based mainly on hunting for new revenue, by selling services, trying to meet the target \
established and checked weekly during inquisitive intrusive conference calls driven by the European Division based in London Huxbridge. \
That was far away from what I liked most when I was in charge as Tech Support Manager unfortunately. In the meantime the 'iron curtain' \
and the 'empire of evil' had fallen apart and new markets in east Europe could be reached by Unisys too. That gave me the opportunity \
for a change when in early 1993 they were looking for a manager, preferably from a latin country, to be assigned in Romania \
to support the development of a customer service structure at the local Unisys Dealer just taking charge over there."
  curric4: "In September 1993 I finally got in charge as Customer Service Director at the Unisys dealer based in Bucharest (Romsys S.A.). \
The assumpion of my assignment implied it could have last up to three years so one of my tasks was also to learn rumanian to better communicate \
with local people. My teacher was a beatiful young lady (Cecilia) who was graduated in Italian and French philology. We got along pretty well \
at the point of becoming engaged sentimentally: we married in Bucharest in early November 1994. In the meantime the relationship between \ 
the dealer and Unisys European Division underwent some changes so I was offered to possibly move to Russia or else return to Milan."
  curric5: "In late November 1994 my wife and I got Milan were I was given the position of \'Customer Services Quality Manager\'. I covered that duty \
till February 1996. Starting from 1990 the big IT companies began to suffer massive restructuring issues due to the change in the market \
caused by the technological revolution in progress: the middle-management figures were to be drastically reduced and I too, among many others, \
was \'offered\' to leave the comapany with a severance payment as farewell gift. I left the company on Feb. 28th 1996."
  curric6: "Suddenly I realized I had to reinvent myself: initially I tried to find a new job but quickly understood it was almost impossible \
for whoever is over 50 in Italy. I then had to become a 'one man company' after a few months in which I rebuilt myself, coming back to my origin \
of technical professional, by learnig Linux, Java, C, php, Mysql, HTML, javascript, web design principles. Thanks to a few former collegues of mine \
that spreaded the news, I could find various commitments at different small-medium manufacturing and services companies in Lumbardy from 1997 \
till 2007. The projects I developed did span from dynamic web or intranet LAMP platform (Linux Apache Mysql PHP) to the development of a \
Motorola RISC based board equipped with WnCE (in 1999-2000). The most interesting project was that built in intranet at a HW repair company \
(24 working stations) where the entire management of in-out repairs and billing was implemented and maintained by me using two servers in back-up \
(2002-2007)."
  curric7: "In 2006-2007 I got in touch with Digicom S.p.A. which I had been knowing since it was born in 1977 as Sperry (former name of Unisys) became \
one of the most important client of theirs. In 2004-2006 I had the chance to develop a gaming server and a gaming board which eventually used a Digicom controller \
to drive keys and lamps in addition to a GSM module for data transmission and because of this I got acquainted with a few tchnical staff people at \
that company. Because of this, and the need to support the new game board Digicom started to develop in 2007, I offered them to be hired to help \
the project: in Sept. 2007 I started working for Digicom in the gaming and automotive product line. It was like a rebirth for me, I felt like it \
was when I was 30 at Sperry being instead close to 62.. I could unleash my creativity building C / Java application in Linux and Windows environments \
aimed to test and manage the Digicom game board. Eventually my activity was addressed to Digicom automotive implementing a TCP Web server Java NIO \
based to manage car fleet in real time. I left Digicom and retired in April 2012 carrying with me good memories of nice relationship with all people \
working there."
  curric8: "Since I retired I did not stop working on IT projects even though mainly aimed to learn new technologies with no immediate practical \
application. Just to mention a couple: I developed a sort of robot based on Raspberry board with camera and sensors driven by a Java app commmunicating \
by WiFi (2013), a couple of Android apps (2014-15) to implement a speedometer based on Android accelerometer, another app to record GPS plots locally and \
remotely on a node.js server to be reviewed to show the travel in addition to spoken alert in proximity of GPS coords of traffic radars recorded in local sqlite DB. \
At end 2016 I became intrigued by hacking technology so I installed Metasploit on my Linux box as well as Kaly Linux on my WMware workstation on windows 10 \
64bit box. Metasploit is based on ruby language and consequently I got attracted by Ruby and Rails too so I developed this site just to learn rails \
under guidance of Daniel Kehoe\'s book \'Learn ruby on Rails\' 2013 edition. My current activity, before going deeper into Metasploit, is dedicated to Rails \
and it\'s wonderful world. Life goes on despite \'slings and arrows of adverse fortune\' that loom in €uro zone.. But this is another story on which I \
have a firm stand I do\'nt discuss here being it \'off topic\'."
  questosito: "This is the first site of mines developed in Rails just following the guidelines and samples shown in Daniel Kehoe\'s book  (ed.2013) \'Learn Ruby on Rails\'. \
A spreadsheet is made available to me on my Google account on which the comments, any visitor may drop in a dedicated site\'s form, will be recorded. \
Then I would be simultaneously receiving a notification, in my mailbox, about the comment just entered thanks to the sendgrid mailer configured in this site. \
Thanks to the MailChimp subscription, I could get updated the mailing list I configured there, with the email address of whom elected to automatically receive news about updates \
or other news issued by this site."
  questosito1: "In addition to the original setup, I introduced bilingual support (english and italian), moreover, \
it is my intention to enhance this site addind the support to a blog to permit a dialogue with the visitors and to record the improvement / enhancement I will be \
introducing."

